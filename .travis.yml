language: node_js

node_js:
 - 14
 - 12

cache:
  directories:
    - ~/.npm
    - ~/.cache

before_script:
  - npm run start &

script:
  - npm test
  # run all Cypress tests and record on the dashboard
  - npx cypress run --record --key f8b73633-9e35-4eb4-930b-cf7d913a04f8
  # after all tests finish running we need
  # to kill all background jobs (like "npm start &")
  - kill $(jobs -p) || true